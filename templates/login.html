{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block header %}
{% endblock %}

{% block main %}
<style>
    /* Hide the header on login page */
    header {
        display: none !important;
    }
    
    /* Remove padding from main */
    main {
        padding: 0 !important;
    }
    
    /* Ensure body has the gradient background */
    body {
        background: linear-gradient(to bottom, var(--tw-gradient-stops));
        --tw-gradient-from: #0097a7;
        --tw-gradient-to: #006064;
        --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
    }
</style>

<div class="min-h-screen w-full flex items-center justify-center">
    <!-- Login Card -->
    <div class="w-full max-w-md px-6 py-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Water Logo/Icon -->
            <div class="w-full bg-primary-500 py-6 px-8 flex justify-center">
                <svg class="h-16 w-16 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C7.589 2 4 5.589 4 10c0 3.453 1.667 5.573 3.904 7.162A10.082 10.082 0 0 0 12 18.709a10.083 10.083 0 0 0 4.097-1.547C18.334 15.573 20 13.453 20 10c0-4.411-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"></path>
                    <path d="M12.866 6A4.997 4.997 0 0 0 9 8c0 2.757 2.243 5 5 5s5-2.243 5-5a5 5 0 0 0-1-3"></path>
                </svg>
            </div>

            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-500 mt-2">Please login to your account</p>
                </div>

                <form action="/login" method="post" class="space-y-6">
                    <div>
                        <label for="identification" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                        <input class="w-full h-12 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition" 
                               id="identification" 
                               name="identification" 
                               type="text" 
                               required 
                               placeholder="Enter your username or email">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input class="w-full h-12 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition" 
                               id="password" 
                               name="password" 
                               type="password" 
                               required 
                               placeholder="Enter your password">
                    </div>

                    <button class="w-full py-3 rounded-lg bg-primary-600 hover:bg-primary-700 text-white font-semibold uppercase tracking-wide text-sm transition-colors duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2" 
                            type="submit">
                        Login
                    </button>
                </form>

                <div class="text-center mt-8">
                    <p class="text-gray-500">Don't have an account?</p>
                    <form action="/register" method="get" class="mt-2">
                        <button class="w-full py-3 rounded-lg bg-white border border-primary-600 text-primary-600 hover:bg-primary-50 font-semibold uppercase tracking-wide text-sm transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2" 
                                type="submit">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-white text-sm">
            <p>H2OInsight Â© 2023 - Water Quality Monitoring</p>
        </div>
    </div>
</div>
{% endblock %}
