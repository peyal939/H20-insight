{% extends "layout.html" %}

{% block title %}
    Edit User
{% endblock %}

{% block header %}
    : Admin - Edit User
{% endblock %}

{% block main %}
    <div class="p-6 max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md overflow-hidden border border-blue-100">
            <div class="flex justify-between items-center p-4 border-b border-blue-100">
                <h2 class="text-xl font-semibold text-blue-800">Edit User</h2>
                <a href="/admin_user" class="bg-blue-100 hover:bg-blue-200 text-blue-800 font-medium py-2 px-4 rounded-md transition duration-200">
                    Back to Users
                </a>
            </div>
            
            <form action="/admin_user_edit/{{ user.id }}" method="post" class="p-6">
                <div class="grid grid-cols-1 gap-6 mb-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="is_admin" class="flex items-center text-sm font-medium text-gray-700">
                            <input type="checkbox" id="is_admin" name="is_admin" value="1" {% if user.is_admin %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <span class="ml-2">Admin Access</span>
                        </label>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password (leave blank to keep current)</label>
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="confirmation" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirmation" name="confirmation" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="flex justify-between mt-8">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Update User
                    </button>
                    
                    <a href="/admin_user_delete/{{ user.id }}" onclick="return confirm('Are you sure you want to delete this user?');" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Delete User
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
