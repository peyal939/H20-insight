{% extends "layout.html" %}

{% block header %}
{% endblock %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
<div class="min-h-screen pt-16 flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-primary-600 py-6 px-8 text-center">
            <svg class="h-16 w-16 text-white mx-auto" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 6a1 1 0 0 1 1 1v6a1 1 0 0 1-2 0V7a1 1 0 0 1 1-1zm0 10a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zM4 12a8 8 0 1 1 16 0 8 8 0 0 1-16 0z"></path>
            </svg>
        </div>
        <div class="py-8 px-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Error</h2>
            <p class="text-lg text-gray-600 mb-6">{{ error_massage }}</p>
            <a href="/" class="inline-block py-3 px-6 rounded-lg bg-primary-600 hover:bg-primary-700 text-white font-semibold text-sm transition-colors duration-300 shadow-md hover:shadow-lg">
                Back to Home
            </a>
        </div>
        <div class="bg-gray-50 py-4 px-6 border-t border-gray-100 text-center">
            <p class="text-gray-500 text-sm">
                If the problem persists, please contact support.
            </p>
        </div>
    </div>
</div>
{% endblock %}
