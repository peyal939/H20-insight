{% extends "layout.html" %}

{% block title %}
    Add location
{% endblock %}

{% block header %}
    : Add location
{% endblock %}

{% block main %}
    <div class="mx-auto max-w-4xl">
        <div class="bg-white p-6 rounded-lg shadow-md border border-blue-100">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">Add New Location</h2>
            
            <form action="/add_location" method="post">
                <!-- Location Information Section -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-blue-700 mb-3">Location Information</h3>
                    <div class="mb-4">
                        <label for="location_name" class="block text-sm font-medium text-gray-700 mb-1">Location Name (Unique)</label>
                        <input autocomplete="off" autofocus name="location_name" id="location_name" 
                               class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               placeholder="Enter location name" type="text" required>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Location Description (optional)</label>
                        <textarea name="description" id="description" rows="4" 
                                  class="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  placeholder="Describe this location..."></textarea>
                    </div>
                </div>

                <!-- Water Parameters Section -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-blue-700 mb-3">Water Parameters (Optional)</h3>
                    <p class="mb-4 text-sm text-gray-600">If you have water quality data available now, you can add it below.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-1">
                            <label for="pH" class="block text-sm font-medium text-gray-700">pH:</label>
                            <input type="number" step="any" id="pH" name="ph"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="BOD" class="block text-sm font-medium text-gray-700">BOD (mg/l):</label>
                            <input type="number" step="any" id="BOD" name="bod"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="COD" class="block text-sm font-medium text-gray-700">COD (mg/l):</label>
                            <input type="number" step="any" id="COD" name="cod"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="temperature" class="block text-sm font-medium text-gray-700">Temperature (ᵒC):</label>
                            <input type="number" step="any" id="temperature" name="temperature"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="ammonia" class="block text-sm font-medium text-gray-700">Ammonia (mg/l):</label>
                            <input type="number" step="any" id="ammonia" name="ammonia"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="arsenic" class="block text-sm font-medium text-gray-700">Arsenic (mg/l):</label>
                            <input type="number" step="any" id="arsenic" name="arsenic"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="calcium" class="block text-sm font-medium text-gray-700">Calcium (mg/l):</label>
                            <input type="number" step="any" id="calcium" name="calcium"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="EC" class="block text-sm font-medium text-gray-700">EC (μS/cm):</label>
                            <input type="number" step="any" id="EC" name="ec"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="coliform" class="block text-sm font-medium text-gray-700">Coliform (Fecal) (N/100ml):</label>
                            <input type="number" step="any" id="coliform" name="coliform"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="hardness" class="block text-sm font-medium text-gray-700">Hardness (mg/l):</label>
                            <input type="number" step="any" id="hardness" name="hardness"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="lead" class="block text-sm font-medium text-gray-700">Lead (mg/l):</label>
                            <input type="number" step="any" id="lead" name="lead_pb"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="nitrogen" class="block text-sm font-medium text-gray-700">Nitrogen (mg/l):</label>
                            <input type="number" step="any" id="nitrogen" name="nitrogen"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="sodium" class="block text-sm font-medium text-gray-700">Sodium (mg/l):</label>
                            <input type="number" step="any" id="sodium" name="sodium"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="sulfate" class="block text-sm font-medium text-gray-700">Sulfate (mg/l):</label>
                            <input type="number" step="any" id="sulfate" name="sulfate"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="TSS" class="block text-sm font-medium text-gray-700">TSS (mg/l):</label>
                            <input type="number" step="any" id="TSS" name="tss"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="turbidity" class="block text-sm font-medium text-gray-700">Turbidity (NTU):</label>
                            <input type="number" step="any" id="turbidity" name="turbidity"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="space-y-1">
                            <label for="tds" class="block text-sm font-medium text-gray-700">TDS (mg/l):</label>
                            <input type="number" step="any" id="tds" name="tds"
                                   class="w-full h-10 px-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Add Location and Data
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
